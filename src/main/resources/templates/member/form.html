<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0" th:text="${memberDTO.memberID == null ? 'Thêm mới thành viên' : 'Cập nhật thành viên'}"></h4>
                </div>
                <div class="card-body">

                        <form th:action="@{${memberDTO.memberID != null ? '/admin/members/update' : '/admin/members/save'}}"
                              th:object="${memberDTO}" method="post">

                        <input type="hidden" th:field="*{memberID}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mã Thành Viên:</label>
                            <input type="text" class="form-control" th:field="*{memberCode}" required
                                   th:readonly="${memberDTO.memberID != null}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và Tên:</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giới tính:</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Ngày sinh:</label>
                                <input type="date" class="form-control" th:field="*{birthDate}" required>
                            </div>
                        </div>

                        <div class="mb-3" th:if="${memberDTO.memberID != null}">
                            <label class="form-label fw-bold">Điểm tích lũy hiện tại:</label>
                            <input type="text" class="form-control bg-light" th:field="*{loyaltyPoints}" readonly>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a th:href="@{/admin/members}" class="btn btn-secondary">Hủy bỏ</a>
                            <button type="submit" class="btn btn-success">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
