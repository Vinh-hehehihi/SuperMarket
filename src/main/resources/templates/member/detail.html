<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Hồ sơ khách hàng</h4>
                    <a th:href="@{/admin/members}" class="btn btn-light btn-sm">
                        <i class="fa-solid fa-arrow-left"></i> Quay lại
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${member != null}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="fw-bold text-muted">Mã thành viên:</label>
                                <p class="h5 text-primary" th:text="${member.memberCode}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-bold text-muted">Điểm tích lũy:</label>
                                <p class="h5 text-success fw-bold">
                                    <i class="fa-solid fa-star"></i>
                                    <span th:text="${member.loyaltyPoints}"></span> điểm
                                </p>
                            </div>
                        </div>
                        <hr>

                        <div class="row mb-3">
                            <label class="col-sm-4 fw-bold">Họ và tên:</label>
                            <div class="col-sm-8">
                                <span th:text="${member.fullName}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 fw-bold">Giới tính:</label>
                            <div class="col-sm-8">
                                <span th:text="${member.gender}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 fw-bold">Ngày sinh:</label>
                            <div class="col-sm-8">
                                <span th:text="${#dates.format(member.birthDate, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 fw-bold">Trạng thái:</label>
                            <div class="col-sm-8">
                                <span th:if="${member.isActive}" class="badge bg-success">Đang hoạt động</span>
                                <span th:unless="${member.isActive}" class="badge bg-danger">Ngừng hoạt động</span>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/members}" class="btn btn-secondary">
                                <i class="fa-solid fa-arrow-left"></i> Quay lại
                            </a>

                            <div>
                                <a th:href="@{/admin/cards/view/{id}(id=${member.memberID})}" class="btn btn-primary">
                                    <i class="fa-solid fa-id-card"></i> Quản lý thẻ thành viên
                                </a>

                                <a th:href="@{/admin/members/edit/{id}(id=${member.memberID})}" class="btn btn-warning ms-2">
                                    <i class="fa-solid fa-pen-to-square"></i> Sửa thông tin
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
