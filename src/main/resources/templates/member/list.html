<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container mt-4">
    <div th:replace="~{fragments/header :: header}"></div>
    <h2 class="text-center mb-4">Danh sách Khách hàng thành viên</h2>
    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/admin/members}" method="get" class="d-flex gap-2">
                <input type="text" name="keyword" class="form-control"
                       placeholder="Tìm theo tên hoặc mã thành viên..."
                       th:value="${keyword}" style="max-width: 350px;">

                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i> Tìm
                </button>

                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/admin/members}"
                   class="btn btn-secondary" title="Hủy tìm kiếm">
                    <i class="fa-solid fa-xmark"></i> Hủy
                </a>
            </form>
        </div>

        <div class="col-md-4 text-end">
            <a th:href="@{/admin/members/create}" class="btn btn-success">
                <i class="fa-solid fa-plus"></i> Thêm thành viên
            </a>
        </div>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã TV</th>
            <th>Họ Tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Điểm tích lũy</th>
            <th style="width: 200px;">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${members.totalElements == 0}">
            <td colspan="7" class="text-center text-muted py-3">Không tìm thấy thành viên nào.</td>
        </tr>

        <tr th:each="mem : ${members.content}">
            <td th:text="${mem.memberID}"></td>
            <td th:text="${mem.memberCode}"></td>
            <td th:text="${mem.fullName}"></td>

            <td>
                <span th:if="${mem.gender == 'Nam'}" class="badge bg-primary">Nam</span>
                <span th:if="${mem.gender == 'Nữ'}" class="badge bg-danger">Nữ</span>
                <span th:if="${mem.gender != 'Nam' && mem.gender != 'Nữ'}" class="badge bg-secondary">Khác</span>
            </td>

            <td th:text="${#dates.format(mem.birthDate, 'dd/MM/yyyy')}"></td>

            <td class="text-center fw-bold text-success" th:text="${mem.loyaltyPoints}"></td>

            <td>
                <a th:href="@{/admin/members/detail/{id}(id=${mem.memberID})}"
                   class="btn btn-sm btn-info text-white" title="Xem">
                    <i class="fa-solid fa-eye"></i>
                </a>

                <a th:href="@{/admin/members/edit/{id}(id=${mem.memberID})}"
                   class="btn btn-sm btn-warning" title="Sửa">
                    <i class="fa-solid fa-pen"></i>
                </a>

                <button type="button"
                        class="btn btn-sm btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        th:data-delete-url="@{/admin/members/delete/{id}(id=${mem.memberID})}"
                        title="Xóa">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${members.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/members(page=${members.number - 1}, keyword=${keyword})}">Trước</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${(members.number + 1) + ' / ' + members.totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/members(page=${members.number + 1}, keyword=${keyword})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title"><i class="fa-solid fa-triangle-exclamation"></i> Xác nhận xóa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa thành viên này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                <a id="btn-confirm-delete" href="" class="btn btn-danger">Xóa ngay</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const url = button.getAttribute('data-delete-url');
        document.getElementById('btn-confirm-delete').href = url;
    });
</script>
</body>
</html>
