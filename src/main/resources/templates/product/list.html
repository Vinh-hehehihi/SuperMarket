<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="fas fa-box me-2"></i>Quản Lý Sản Phẩm</h3>
        <a th:href="@{/products/new}" class="btn btn-success shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> Thêm Mới
        </a>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <form th:action="@{/products}" method="get" class="row g-2 align-items-center">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" name="keyword" th:value="${keyword}" class="form-control border-start-0 ps-0" placeholder="Tìm kiếm theo tên hoặc mã sản phẩm...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th class="ps-3">SKU</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Đơn vị</th>
                        <th>Nhà Cung Cấp</th>
                        <th>Giá Bán</th>
                        <th>Tồn Kho</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${products.empty}">
                        <td colspan="7" class="text-center py-4 text-muted">Chưa có dữ liệu.</td>
                    </tr>
                    <tr th:each="p : ${products}">
                        <td class="ps-3 text-secondary" th:text="${p.productCode}"></td>
                        <td th:text="${p.productName}" class="fw-bold text-dark"></td>
                        <td th:text="${p.unit}"></td>
                        <td th:text="${p.supplierName}"></td>
                        <td class="text-primary fw-bold" th:text="${#numbers.formatDecimal(p.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>

                        <td th:text="${p.stockQuantity}"
                            th:classappend="${p.stockQuantity < 10} ? 'text-danger fw-bold' : 'text-success fw-bold'">
                        </td>

                        <td class="text-center">
                            <a th:href="@{/products/edit/{id}(id=${p.productID})}" class="btn btn-warning btn-sm text-white me-1"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/products/delete/{id}(id=${p.productID})}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa SP này?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
