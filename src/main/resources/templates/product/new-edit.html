<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông Tin Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="fas fa-box-open me-2"></i>
                        <span th:text="${isEdit ? 'Cập Nhật Sản Phẩm' : 'Thêm Mới Sản Phẩm'}"></span>
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{${isEdit} ? '/products/update' : '/products/save'}"
                          th:object="${productRequest}" method="post">

                        <input type="hidden" th:field="*{productID}" />

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mã SKU <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{productCode}" class="form-control" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{productCode}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Đơn vị tính</label>
                                <input type="text" th:field="*{unit}" class="form-control" placeholder="Cái, Hộp, Kg..."/>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Tên Sản Phẩm <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{productName}" class="form-control" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{productName}"></div>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Nhà Cung Cấp <span class="text-danger">*</span></label>
                                <select th:field="*{supplierID}" class="form-select" th:errorclass="is-invalid">
                                    <option value="" disabled selected>-- Chọn NCC --</option>
                                    <option th:each="s : ${listSuppliers}"
                                            th:value="${s.supplierID}"
                                            th:text="${s.supplierName}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{supplierID}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Giá Bán (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" th:field="*{unitPrice}" class="form-control" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{unitPrice}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Giá Vốn (VNĐ)</label>
                                <input type="number" th:field="*{costPrice}" class="form-control"/>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a th:href="@{/products}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-arrow-left me-1"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i> Lưu dữ liệu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
