<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông Tin Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0" th:text="${isEdit ? 'Cập Nhật Sản Phẩm' : 'Thêm Mới Sản Phẩm'}"></h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{${isEdit} ? '/products/update' : '/products/save'}"
                          th:object="${productRequest}" method="post">

                        <input type="hidden" th:field="*{productID}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Mã SKU <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{productCode}" class="form-control" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{productCode}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Đơn vị tính</label>
                                <input type="text" th:field="*{unit}" class="form-control" placeholder="Cái, Hộp, Kg..."/>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Tên Sản Phẩm <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{productName}" class="form-control" th:errorclass="is-invalid"/>
                            <div class="invalid-feedback" th:errors="*{productName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Nhà Cung Cấp <span class="text-danger">*</span></label>
                            <select th:field="*{supplierID}" class="form-select" th:errorclass="is-invalid">
                                <option value="" disabled selected>-- Chọn NCC --</option>
                                <option th:each="s : ${listSuppliers}"
                                        th:value="${s.supplierID}"
                                        th:text="${s.supplierName}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{supplierID}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Giá Bán (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" th:field="*{unitPrice}" class="form-control" th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:errors="*{unitPrice}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="fw-bold">Giá Vốn (VNĐ)</label>
                                <input type="number" th:field="*{costPrice}" class="form-control"/>
                            </div>
                        </div>

                        <div class="text-end mt-3">
                            <a th:href="@{/products}" class="btn btn-secondary me-2">Hủy bỏ</a>
                            <button type="submit" class="btn btn-success">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
