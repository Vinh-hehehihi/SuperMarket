<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Thông tin nhân viên</h4>
                    <a th:href="@{/admin/employees}" class="btn btn-light btn-sm">
                        <i class="fa-solid fa-arrow-left"></i> Quay lại
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${employee != null}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Mã nhân viên:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${employee.employeeCode}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Họ và tên:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${employee.fullName}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Email:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${employee.email}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Số điện thoại:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${employee.phone}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Tên đăng nhập:</label>
                            <div class="col-sm-8">
                                <p class="form-control-plaintext" th:text="${employee.username}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Vai trò:</label>
                            <div class="col-sm-8">
                                <span class="badge bg-info text-dark" th:text="${employee.role}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label fw-bold">Trạng thái:</label>
                            <div class="col-sm-8">
                                <span th:if="${employee.isActive}" class="badge bg-success">Đang làm việc</span>
                                <span th:unless="${employee.isActive}" class="badge bg-danger">Đã nghỉ việc</span>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/employees/edit/{id}(id=${employee.employeeID})}" class="btn btn-warning">
                                <i class="fa-solid fa-pen-to-square"></i> Chỉnh sửa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
