<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${employeeDTO.employeeID == null ? 'Thêm mới nhân viên' : 'Cập nhật nhân viên'}"></h4>
        </div>
        <div class="card-body">

            <form th:action="@{${employeeDTO.employeeID == null ? '/admin/employees/save' : '/admin/employees/update'}}"
                  th:object="${employeeDTO}" method="post">

                <input type="hidden" th:field="*{employeeID}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Mã nhân viên (Tự động hoặc nhập):</label>
                        <input type="text" class="form-control" th:field="*{employeeCode}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Họ và tên:</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Số điện thoại:</label>
                        <input type="text" class="form-control" th:field="*{phone}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Password:</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               placeholder="Để trống nếu không đổi pass">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Vai trò (Role):</label>
                        <select class="form-select" th:field="*{role}">
                            <option value="STAFF">Nhân viên</option>
                            <option value="ADMIN">Quản lý</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/employees}" class="btn btn-secondary me-2">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
