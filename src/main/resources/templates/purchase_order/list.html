<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch Sử Nhập Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="fas fa-history me-2"></i>Lịch Sử Nhập Hàng</h3>
        <div>
            <a th:href="@{/purchase-orders/inventory}" class="btn btn-warning text-dark shadow-sm me-2">
                <i class="fas fa-boxes me-1"></i> Xem Tồn Kho
            </a>
            <a th:href="@{/purchase-orders/create}" class="btn btn-success shadow-sm">
                <i class="fas fa-plus-circle me-1"></i> Tạo Phiếu Mới
            </a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th class="ps-4">Mã Phiếu</th>
                        <th>Ngày Nhập</th>
                        <th>Nhà Cung Cấp</th>
                        <th class="text-end">Tổng Tiền</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${orders.empty}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="fas fa-folder-open fa-2x mb-3"></i><br>
                            Chưa có dữ liệu phiếu nhập.
                        </td>
                    </tr>
                    <tr th:each="o : ${orders}">
                        <td class="ps-4 fw-bold text-primary" th:text="${o.poNumber}"></td>
                        <td th:text="${#dates.format(o.poDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${o.supplier.supplierName}"></td>
                        <td class="text-end fw-bold text-success"
                            th:text="${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td class="text-center">
                            <a th:href="@{/purchase-orders/detail/{id}(id=${o.poid})}" class="btn btn-sm btn-info text-white">
                                <i class="fas fa-eye me-1"></i> Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
