<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Phiếu Nhập Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="fas fa-cart-plus me-2"></i>Tạo Phiếu Nhập Kho</h3>
        <a th:href="@{/purchase-orders}" class="btn btn-outline-secondary shadow-sm">
            <i class="fas fa-arrow-left me-1"></i> Quay lại
        </a>
    </div>

    <form th:action="@{/purchase-orders/save}" th:object="${poRequest}" method="post">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white py-3 border-bottom">
                <h6 class="mb-0 fw-bold text-dark"><i class="fas fa-info-circle me-1 text-primary"></i> Thông tin chung</h6>
            </div>
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nhà Cung Cấp <span class="text-danger">*</span></label>
                        <select th:field="*{supplierID}" class="form-select" required>
                            <option value="">-- Chọn Nhà Cung Cấp --</option>
                            <option th:each="s : ${suppliers}"
                                    th:value="${s.supplierID}"
                                    th:text="${s.supplierName}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Ghi chú</label>
                        <input type="text" th:field="*{notes}" class="form-control" placeholder="Ghi chú nhập hàng...">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white py-2 d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold"><i class="fas fa-boxes me-2"></i>Chi tiết hàng nhập</h6>

                <button type="submit" name="addRow" value="true" formnovalidate
                        class="btn btn-light btn-sm fw-bold text-primary shadow-sm">
                    <i class="fas fa-plus-circle me-1"></i> Thêm Dòng
                </button>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 40%;" class="ps-4">Sản Phẩm</th>
                            <th style="width: 20%;">Số Lượng</th>
                            <th style="width: 30%;">Giá Nhập (VNĐ)</th>
                            <th class="text-center" style="width: 10%;">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, stat : *{items}">
                            <td class="ps-4 py-2">
                                <select th:field="*{items[__${stat.index}__].productID}" class="form-select" required>
                                    <option value="">-- Chọn sản phẩm --</option>
                                    <option th:each="p : ${products}"
                                            th:value="${p.productID}"
                                            th:text="${p.productCode} + ' - ' + ${p.productName} + ' (' + ${p.unit} + ')'">
                                    </option>
                                </select>
                            </td>
                            <td class="py-2">
                                <input type="number" th:field="*{items[__${stat.index}__].quantity}"
                                       class="form-control text-center" min="1" required>
                            </td>
                            <td class="py-2">
                                <input type="number" th:field="*{items[__${stat.index}__].unitCost}"
                                       class="form-control text-end" min="0" required>
                            </td>
                            <td class="text-center py-2">
                                <button type="submit" name="removeRow" th:value="${stat.index}" formnovalidate
                                        class="btn btn-outline-danger btn-sm border-0">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(poRequest.items)}">
                            <td colspan="4" class="text-center py-5">
                                <i class="fas fa-box-open fa-3x text-muted mb-3 opacity-50"></i>
                                <p class="text-muted">Chưa có sản phẩm nào. Hãy bấm <strong>"Thêm Dòng"</strong>.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-4">
            <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">
                <i class="fas fa-save me-2"></i> Hoàn Tất
            </button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
