<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Báo Cáo Tồn Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="fas fa-chart-pie me-2"></i>Báo Cáo Tồn Kho</h3>
        <div>
            <a th:href="@{/purchase-orders}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-primary text-uppercase small">
                    <tr>
                        <th class="ps-4">Mã SP</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Đơn Vị</th>
                        <th class="text-end">Giá Vốn (Gần nhất)</th>
                        <th class="text-center">Số Lượng Tồn</th>
                        <th class="text-center">Trạng Thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${products == null || products.isEmpty()}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="fas fa-box-open fa-3x mb-3"></i><br>
                            Chưa có dữ liệu sản phẩm.
                        </td>
                    </tr>

                    <tr th:each="p : ${products}">
                        <td class="ps-4 text-muted" th:text="${p.productCode}"></td>
                        <td class="fw-bold text-dark" th:text="${p.productName}"></td>
                        <td th:text="${p.unit}"></td>

                        <td class="text-end text-secondary">
                            <span th:text="${p.costPrice != null ? #numbers.formatDecimal(p.costPrice, 0, 'COMMA', 0, 'POINT') : '0'}"></span> đ
                        </td>

                        <td class="text-center fw-bold fs-5"
                            th:with="stock=${p.stockQuantity != null ? p.stockQuantity : 0}"
                            th:classappend="${stock > 0} ? 'text-success' : 'text-danger'"
                            th:text="${stock}">
                        </td>

                        <td class="text-center">
                            <span th:with="stock=${p.stockQuantity != null ? p.stockQuantity : 0}">
                                <span th:if="${stock > 10}" class="badge bg-success rounded-pill">Dồi dào</span>
                                <span th:if="${stock > 0 && stock <= 10}" class="badge bg-warning text-dark rounded-pill">Sắp hết</span>
                                <span th:if="${stock <= 0}" class="badge bg-danger rounded-pill">Hết hàng</span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
