<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Danh Sách Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Quản Lý Nhà Cung Cấp</h2>
        <a th:href="@{/suppliers/new}" class="btn btn-success">
            <i class="fas fa-plus-circle me-1"></i> Thêm Mới
        </a>
    </div>

    <div class="card p-3 mb-4 shadow-sm">
        <form th:action="@{/suppliers}" method="get" class="row g-3">
            <div class="col-md-10">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Nhập tên nhà cung cấp để tìm kiếm...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-1"></i> Tìm kiếm
                </button>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên NCC</th>
                    <th>Điện thoại</th>
                    <th>Địa chỉ</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${suppliers.empty}">
                    <td colspan="5" class="text-center py-4">Không tìm thấy dữ liệu nào.</td>
                </tr>

                <tr th:each="supplier : ${suppliers}">
                    <td th:text="${supplier.supplierID}"></td>
                    <td th:text="${supplier.supplierName}" class="fw-bold"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td th:text="${supplier.address}"></td>

                    <td class="text-center">
                        <a th:href="@{/suppliers/detail/{id}(id=${supplier.supplierID})}"
                           class="btn btn-sm btn-info text-white me-2" title="Xem chi tiết">
                            <i class="fas fa-eye"></i> Xem
                        </a>

                        <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierID})}"
                           class="btn btn-sm btn-warning text-white me-2" title="Sửa">
                            <i class="fas fa-edit"></i> Sửa
                        </a>

                        <a th:href="@{/suppliers/delete/{id}(id=${supplier.supplierID})}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này?')"
                           class="btn btn-sm btn-danger" title="Xóa">
                            <i class="fas fa-trash-alt"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
