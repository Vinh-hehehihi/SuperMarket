<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4 flex-grow-1">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary mb-0"><i class="fas fa-truck me-2"></i>Nhà Cung Cấp</h3>
        <a th:href="@{/suppliers/new}" class="btn btn-success shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> Thêm Mới
        </a>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <form th:action="@{/suppliers}" method="get" class="row g-2 align-items-center">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" name="keyword" th:value="${keyword}" class="form-control border-start-0 ps-0" placeholder="Tìm kiếm theo tên hoặc số điện thoại...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th class="ps-3">ID</th>
                        <th>Tên NCC</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${suppliers.empty}">
                        <td colspan="5" class="text-center py-4 text-muted">Không tìm thấy dữ liệu nào.</td>
                    </tr>

                    <tr th:each="supplier : ${suppliers}">
                        <td class="ps-3 text-secondary" th:text="${supplier.supplierID}"></td>
                        <td th:text="${supplier.supplierName}" class="fw-bold text-dark"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td th:text="${supplier.address}"></td>

                        <td class="text-center">
                            <a th:href="@{/suppliers/detail/{id}(id=${supplier.supplierID})}"
                               class="btn btn-sm btn-info text-white me-1" title="Xem">
                                <i class="fas fa-eye"></i>
                            </a>

                            <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierID})}"
                               class="btn btn-sm btn-warning text-white me-1" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a th:href="@{/suppliers/delete/{id}(id=${supplier.supplierID})}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này?')"
                               class="btn btn-sm btn-danger" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
