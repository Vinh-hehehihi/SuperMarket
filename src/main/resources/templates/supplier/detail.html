<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-3">
                    <h5 class="mb-0"><i class="fas fa-building me-2"></i>Thông Tin Nhà Cung Cấp</h5>
                    <a th:href="@{/suppliers}" class="btn btn-sm btn-light text-primary fw-bold rounded-pill px-3">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>

                <div class="card-body p-4">
                    <div class="row mb-3 border-bottom pb-2">
                        <div class="col-sm-4 fw-bold text-secondary">Tên Nhà Cung Cấp:</div>
                        <div class="col-sm-8 fw-bold fs-5 text-dark" th:text="${supplier.supplierName}"></div>
                    </div>

                    <div class="row mb-3 border-bottom pb-2">
                        <div class="col-sm-4 fw-bold text-secondary">Mã Hệ Thống:</div>
                        <div class="col-sm-8 text-muted" th:text="${supplier.supplierCode != null ? supplier.supplierCode : '---'}"></div>
                    </div>

                    <div class="row mb-3 border-bottom pb-2">
                        <div class="col-sm-4 fw-bold text-secondary">Người Liên Hệ:</div>
                        <div class="col-sm-8" th:text="${supplier.contactName != null ? supplier.contactName : '---'}"></div>
                    </div>

                    <div class="row mb-3 border-bottom pb-2">
                        <div class="col-sm-4 fw-bold text-secondary">Số Điện Thoại:</div>
                        <div class="col-sm-8 text-primary fw-bold" th:text="${supplier.phone}"></div>
                    </div>

                    <div class="row mb-3 border-bottom pb-2">
                        <div class="col-sm-4 fw-bold text-secondary">Email:</div>
                        <div class="col-sm-8" th:text="${supplier.email != null ? supplier.email : '---'}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold text-secondary">Địa Chỉ:</div>
                        <div class="col-sm-8" th:text="${supplier.address != null ? supplier.address : '---'}"></div>
                    </div>

                    <div class="mt-4 text-end">
                        <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierID})}" class="btn btn-warning text-white px-4 rounded-pill">
                            <i class="fas fa-edit me-2"></i> Chỉnh Sửa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
