<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Chi Tiết Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-info-circle me-2"></i>Chi Tiết Nhà Cung Cấp</h4>
                </div>

                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary fw-bold" th:text="${supplier.supplierName}"></h2>
                        <span class="badge bg-secondary fs-6" th:text="'Mã: ' + (${supplier.supplierCode} ?: 'Chưa cập nhật')"></span>
                    </div>

                    <hr>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="fw-bold text-muted">Điện thoại:</label>
                            <p class="fs-5" th:text="${supplier.phone}"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="fw-bold text-muted">Email:</label>
                            <p class="fs-5" th:text="${supplier.email} ?: 'Không có'"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="fw-bold text-muted">Người liên hệ:</label>
                            <p class="fs-5" th:text="${supplier.contactName} ?: 'Không có'"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="fw-bold text-muted">Địa chỉ:</label>
                            <p class="fs-5" th:text="${supplier.address}"></p>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white p-3 text-end">
                    <a th:href="@{/suppliers}" class="btn btn-secondary me-2">Quay lại</a>
                    <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierID})}" class="btn btn-warning text-white">Sửa thông tin</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
