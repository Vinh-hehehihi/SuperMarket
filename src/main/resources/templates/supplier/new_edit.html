<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Thông Tin Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${isEdit ? 'Chỉnh Sửa Nhà Cung Cấp' : 'Thêm Nhà Cung Cấp Mới'}"></h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{${isEdit} ? '/suppliers/update/' + ${supplierId} : '/suppliers/save'}"
                          th:object="${supplierRequest}"
                          method="post">

                        <input type="hidden" th:field="*{supplierID}" />

                        <div class="mb-3">
                            <label class="form-label">Mã Nhà Cung Cấp</label>
                            <input type="text" th:field="*{supplierCode}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('supplierCode')} ? 'is-invalid' : ''"
                                   placeholder="Ví dụ: SUP-001" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierCode')}" th:errors="*{supplierCode}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên Nhà Cung Cấp <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{supplierName}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('supplierName')} ? 'is-invalid' : ''"
                                   placeholder="Nhập tên công ty..." />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Điện thoại <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{phone}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       placeholder="090..." />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="abc@company.com" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Người liên hệ</label>
                            <input type="text" th:field="*{contactName}" class="form-control" placeholder="Tên người đại diện" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="Số nhà, đường, quận/huyện..." />
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/suppliers}" class="btn btn-secondary me-md-2">
                                Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-success px-4"
                                    th:text="${isEdit ? 'Cập Nhật' : 'Tạo Mới'}">
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
