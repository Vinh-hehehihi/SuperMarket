<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông Tin Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="fas fa-building me-2"></i>
                        <span th:text="${isEdit ? 'Chỉnh Sửa Nhà Cung Cấp' : 'Thêm Nhà Cung Cấp Mới'}"></span>
                    </h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{${isEdit} ? '/suppliers/update/' + ${supplierId} : '/suppliers/save'}"
                          th:object="${supplierRequest}"
                          method="post">

                        <input type="hidden" th:field="*{supplierID}" />

                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label fw-bold">Mã Nhà Cung Cấp</label>
                                <input type="text" th:field="*{supplierCode}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('supplierCode')} ? 'is-invalid' : ''"
                                       placeholder="Ví dụ: SUP-001" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierCode')}" th:errors="*{supplierCode}"></div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fw-bold">Tên Nhà Cung Cấp <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{supplierName}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('supplierName')} ? 'is-invalid' : ''"
                                       placeholder="Nhập tên công ty..." />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierName')}" th:errors="*{supplierName}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Điện thoại <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{phone}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       placeholder="090..." />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" th:field="*{email}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="abc@company.com" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fw-bold">Người liên hệ</label>
                                <input type="text" th:field="*{contactName}" class="form-control" placeholder="Tên người đại diện" />
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fw-bold">Địa chỉ</label>
                                <input type="text" th:field="*{address}" class="form-control" placeholder="Số nhà, đường, quận/huyện..." />
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a th:href="@{/suppliers}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-arrow-left me-1"></i> Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-primary px-4"
                                    th:text="${isEdit ? 'Cập Nhật' : 'Tạo Mới'}">
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
