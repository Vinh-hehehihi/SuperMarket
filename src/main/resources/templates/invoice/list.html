<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Danh sách hóa đơn</h3>
        <a th:href="@{/invoice/create}" class="btn btn-primary">Tạo hóa đơn mới</a>
    </div>
    <form class="row g-3 mb-3" th:action="@{/invoice}" method="get">
        <div class="col-md-2">
            <input type="number" class="form-control"
                   name="memberId"
                   placeholder="Member ID"
                   th:value="${memberId}">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control"
                   name="employeeId"
                   placeholder="Employee ID"
                   th:value="${employeeId}">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control"
                   name="startDate"
                   th:value="${#dates.format(startDate, 'yyyy-MM-dd')}">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control"
                   name="endDate"
                   th:value="${#dates.format(endDate, 'yyyy-MM-dd')}">
        </div>
        <div class="col-md-2 d-flex">
            <button type="submit" class="btn btn-primary me-2">Tìm kiếm</button>
            <a th:href="@{/invoice}" class="btn btn-secondary">Clear</a>
        </div>
    </form>

    <div class="card shadow">
        <div class="card-body p-3">
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Mã HD</th>
                        <th>Số hóa đơn</th>
                        <th>Ngày</th>
                        <th>Nhân viên</th>
                        <th>Thành viên</th>
                        <th>Tổng tiền</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inv : ${invoices}">
                        <td th:text="${inv.invoiceID}">ID</td>
                        <td th:text="${inv.invoiceNumber}">Number</td>
                        <td th:text="${inv.invoiceDate}">Date</td>
                        <td th:text="${inv.employee != null ? inv.employee.fullName : 'N/A'}">Employee</td>
                        <td th:text="${inv.member != null ? inv.member.fullName : 'No member'}">Member</td>
                        <td class="text-end" th:text="${inv.totalAmount}">Total</td>
                        <td>
                            <a th:href="@{'/invoice/detail/' + ${inv.invoiceID}}"
                               class="btn btn-sm btn-info">
                                Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav th:if="${pageNumbers != null}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:classappend="${invoicePage.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/invoice(page=${invoicePage.number - 1},
                                   memberId=${memberId},
                                   employeeId=${employeeId},
                                   startDate=${#dates.format(startDate, 'yyyy-MM-dd')},
                                   endDate=${#dates.format(endDate, 'yyyy-MM-dd')})}">
                                «
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${pageNumbers}"
                            th:classappend="${i} == ${invoicePage.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/invoice(page=${i},
                                   memberId=${memberId},
                                   employeeId=${employeeId},
                                   startDate=${#dates.format(startDate, 'yyyy-MM-dd')},
                                   endDate=${#dates.format(endDate, 'yyyy-MM-dd')})}">
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${invoicePage.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/invoice(page=${invoicePage.number + 1},
                                   memberId=${memberId},
                                   employeeId=${employeeId},
                                   startDate=${#dates.format(startDate, 'yyyy-MM-dd')},
                                   endDate=${#dates.format(endDate, 'yyyy-MM-dd')})}">
                                »
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
