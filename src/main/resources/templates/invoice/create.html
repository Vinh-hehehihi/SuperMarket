<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Tạo Hóa Đơn</h4>
                </div>

                <div class="card-body p-4">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <form th:action="@{/invoice/create}" th:object="${invoiceDTO}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Số hóa đơn</label>
                            <input type="text" th:field="*{invoiceNumber}"
                                   class="form-control"
                                   placeholder="Invoice Number"/>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Phương thức thanh toán</label>
                                <select th:field="*{paymentMethod}" class="form-select">
                                    <option value="CASH">Chuyển khoản</option>
                                    <option value="CARD">Tiền mặt</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Mã nhân viên</label>
                                <input type="number" th:field="*{employeeID}"
                                       class="form-control"
                                       placeholder="Employee ID"/>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Mã thành viên</label>
                                <input type="number" th:field="*{memberID}"
                                       class="form-control"
                                       placeholder="Member ID"/>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Chi tiết hóa đơn</h5>

                        <!-- Invoice Lines -->
                        <div id="invoiceLinesContainer">
                            <div class="row g-3 mb-2"
                                 th:each="line, stat : *{invoiceLines}">
                                <div class="col-md-4">
                                    <input type="number"
                                           th:field="*{invoiceLines[__${stat.index}__].productID}"
                                           class="form-control"
                                           placeholder="Product ID"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="number"
                                           th:field="*{invoiceLines[__${stat.index}__].quantity}"
                                           class="form-control"
                                           placeholder="Qty"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="number"
                                           th:field="*{invoiceLines[__${stat.index}__].unitPrice}"
                                           class="form-control"
                                           placeholder="Price"/>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between my-3">
                            <button type="button" class="btn btn-outline-primary" onclick="addLine()">Thêm dòng +</button>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/invoice}" class="btn btn-secondary me-md-2">
                                Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                Tạo Hóa Đơn
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    let lineIndex = [[${#lists.size(invoiceDTO.invoiceLines)}]];
    function addLine() {
        const container = document.getElementById('invoiceLinesContainer');

        const div = document.createElement('div');
        div.className = 'row g-3 mb-2';

        div.innerHTML =
            '<div class="col-md-4">' +
                '<input type="number" class="form-control" ' +
                'name="invoiceLines[' + lineIndex + '].productID" placeholder="Product ID"/>' +
            '</div>' +
            '<div class="col-md-4">' +
                '<input type="number" class="form-control" ' +
                'name="invoiceLines[' + lineIndex + '].quantity" placeholder="Qty"/>' +
            '</div>' +
            '<div class="col-md-4">' +
                '<input type="number" class="form-control" ' +
                'name="invoiceLines[' + lineIndex + '].unitPrice" placeholder="Price"/>' +
            '</div>';

        container.appendChild(div);
        lineIndex++;
    }
</script>
</body>
</html>
