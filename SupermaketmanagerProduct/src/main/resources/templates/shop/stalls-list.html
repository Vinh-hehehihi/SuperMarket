<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Select a Shop</title>
    <th:block layout:fragment="page-styles">
        <style>
            .list-group-item {
                cursor: pointer;
                transition: background-color 0.2s ease;
            }
            .list-group-item:hover {
                background-color: #f8f9fa;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3>Select a Shop</h3>

    <div class="list-group">
        <a th:each="s : ${stalls}"
           th:href="@{/shop/{stallId}/categories(stallId=${s.stallID})}"
           class="list-group-item list-group-item-action">
            <h5 class="mb-1" th:text="${s.stallName}"></h5>
            <small th:text="${s.locationNote}"></small>
        </a>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
</section>
</body>
</html>
