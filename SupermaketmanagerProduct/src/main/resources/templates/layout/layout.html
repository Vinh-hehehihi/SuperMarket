<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Supermarket Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Page-specific styles will be injected here -->
    <th:block layout:fragment="page-styles"></th:block>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark px-4">
    <a class="navbar-brand" th:href="@{/}">Supermarket</a>
    <div class="navbar-nav">
        <a class="nav-link" th:href="@{/shop}">Shop</a> <!-- Updated link -->
        <a class="nav-link" th:href="@{/staff/products}">Items</a>
        <a class="nav-link" th:href="@{/staff/sales}">Sell</a>
        <a class="nav-link" th:href="@{/staff/promotions}">Promotions</a>
        <a class="nav-link" th:href="@{/staff/employees}">Employees</a>
        <a class="nav-link" th:href="@{/staff/categories}">Categories</a>
        <a class="nav-link" th:href="@{/staff/manage-stalls}">Manage Stalls</a>
        <a class="nav-link" th:href="@{/staff/purchase-orders}">Purchase Orders</a>
    </div>
</nav>

<div class="container mt-4">
    <div layout:fragment="content">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Welcome to the Supermarket Management System</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Select an option from the navigation bar to get started.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
