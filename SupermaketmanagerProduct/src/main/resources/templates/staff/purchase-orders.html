<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Purchase Orders</title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for purchase-orders.html */
            h3 {
                color: #28a745; /* Green for headings */
            }
            .btn-primary {
                background-color: #28a745;
                border-color: #28a745;
            }
            .btn-primary:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3>Purchase Orders</h3>
    <a href="/staff/purchase-orders/new" class="btn btn-primary mb-3">New Purchase Order</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Order Date</th>
            <th>Supplier</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="po : ${purchaseOrders}">
            <td th:text="${#dates.format(po.orderDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${po.supplier.supplierName}"></td>
            <td th:text="${po.totalAmount}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/staff/purchase-orders/{id}(id=${po.poid})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
</section>
</body>
</html>
