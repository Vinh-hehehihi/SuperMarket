<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Product Details</title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for product-details.html */
            .row strong {
                color: #007bff;
            }
            .btn-primary {
                background-color: #6c757d; /* Grey for primary buttons */
                border-color: #6c757d;
            }
            .btn-primary:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${product != null}">
        <h3>Product Details</h3>
        <div class="row">
            <div class="col-md-6">
                <h4 th:text="${product.productName}"></h4>
                <p><strong>Product Code:</strong> <span th:text="${product.productCode}"></span></p>
                <p><strong>Category:</strong> <span th:text="${product.category.categoryName}"></span></p>
                <p><strong>Unit:</strong> <span th:text="${product.unit}"></span></p>
                <p><strong>Unit Price:</strong> <span th:text="'$' + ${product.unitPrice}"></span></p>
                <p><strong>Cost Price:</strong> <span th:text="'$' + ${product.costPrice}"></span></p>
                <p><strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}"></span></p>
                <p><strong>Expiry Date:</strong> <span th:text="${#dates.format(product.expiryDate, 'dd-MM-yyyy')}"></span></p>
                <p><strong>Supplier:</strong> <span th:text="${product.supplier.supplierName}"></span></p>
                <p><strong>Stall:</strong> <span th:text="${product.stall.stallName}"></span></p>
                <p><strong>Status:</strong>
                    <span th:if="${product.active}" class="badge bg-success">Active</span>
                    <span th:unless="${product.active}" class="badge bg-danger">Inactive</span>
                </p>
                <button onclick="window.history.back()" class="btn btn-primary">Go Back</button>
                <a href="/" class="btn btn-secondary">Back to Main Page</a>
            </div>
        </div>
    </div>
    <div th:if="${product == null}">
        <h3>Product not found</h3>
        <p>The requested product could not be found.</p>
        <button onclick="window.history.back()" class="btn btn-primary">Go Back</button>
        <a href="/" class="btn btn-secondary">Back to Main Page</a>
    </div>
</section>
</body>
</html>
