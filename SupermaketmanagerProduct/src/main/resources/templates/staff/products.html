<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Items</title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for products.html */
            .table-striped tbody tr:nth-of-type(odd) {
                background-color: rgba(0, 123, 255, 0.05); /* Light blue for odd rows */
            }
            .table-striped tbody tr:nth-of-type(even) {
                background-color: rgba(255, 255, 255, 0.05); /* White for even rows */
            }
            .btn-primary {
                background-color: #28a745; /* Green for primary buttons */
                border-color: #28a745;
            }
            .btn-primary:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3>Items</h3>
    <a href="/staff/products/new" class="btn btn-primary mb-3">Add New Item</a>
    <a href="/" class="btn btn-secondary mb-3">Back to Main Page</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Unit Price</th>
            <th>Stock</th>
            <th>Stall</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.productCode}"></td>
            <td th:text="${p.productName}"></td>
            <td th:text="${p.category.categoryName}"></td>
            <td th:text="'$' + ${p.unitPrice}"></td>
            <td th:text="${p.stockQuantity}"></td>
            <td th:text="${p.stall.stallName}"></td>
            <td>
                <span th:if="${p.active}" class="badge bg-success">Active</span>
                <span th:unless="${p.active}" class="badge bg-danger">Inactive</span>
            </td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/staff/products/{id}(id=${p.productID})}">View</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/staff/products/edit/{id}(id=${p.productID})}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/staff/products/delete/{id}(id=${p.productID})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
