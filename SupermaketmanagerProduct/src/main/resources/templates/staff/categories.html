<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Manage Categories</title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for categories.html */
            .card-title {
                color: #ffc107; /* Amber for card titles */
            }
            .btn-primary {
                background-color: #007bff; /* Blue for primary buttons */
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3>Manage Categories</h3>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${category.categoryID == null} ? 'Add New Category' : 'Edit Category'"></h5>
            <form th:action="@{/staff/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{categoryID}" />
                <div class="mb-3">
                    <label for="categoryCode" class="form-label">Code</label>
                    <input type="text" class="form-control" id="categoryCode" th:field="*{categoryCode}" required>
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/staff/categories" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.categoryCode}"></td>
            <td th:text="${cat.categoryName}"></td>
            <td th:text="${cat.description}"></td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/staff/categories/edit/{id}(id=${cat.categoryID})}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/staff/categories/delete/{id}(id=${cat.categoryID})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
</section>
</body>
</html>
