<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title th:text="${product.productID == null} ? 'Add New Product' : 'Edit Product'"></title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for product-form.html */
            .form-label {
                font-weight: bold;
                color: #007bff;
            }
            .btn-primary {
                background-color: #17a2b8; /* Info blue for primary buttons */
                border-color: #17a2b8;
            }
            .btn-primary:hover {
                background-color: #138496;
                border-color: #117a8b;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3 th:text="${product.productID == null} ? 'Add New Product' : 'Edit Product'"></h3>
    <form th:action="@{/staff/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productID}" />
        <div class="mb-3">
            <label for="productCode" class="form-label">Product Code</label>
            <input type="text" class="form-control" id="productCode" th:field="*{productCode}" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <input type="text" class="form-control" id="unit" th:field="*{unit}">
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" th:field="*{unitPrice}" required>
        </div>
        <div class="mb-3">
            <label for="costPrice" class="form-label">Cost Price</label>
            <input type="number" step="0.01" class="form-control" id="costPrice" th:field="*{costPrice}" required>
        </div>
        <div class="mb-3">
            <label for="stockQuantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate"
                   th:value="${product.expiryDate != null} ? ${#dates.format(product.expiryDate, 'yyyy-MM-dd')} : ''">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
            <label class="form-check-label" for="isActive">Is Active</label>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category.categoryID}" required>
                <option value="">-- Select a Category --</option>
                <option th:each="c : ${categories}" th:value="${c.categoryID}" th:text="${c.categoryName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="stall" class="form-label">Stall</label>
            <select class="form-select" id="stall" th:field="*{stall.stallID}" required>
                <option value="">-- Select a Stall --</option>
                <option th:each="s : ${stalls}" th:value="${s.stallID}" th:text="${s.stallName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <select class="form-select" id="supplier" th:field="*{supplier.supplierID}" required>
                <option value="">-- Select a Supplier --</option>
                <option th:each="s : ${suppliers}" th:value="${s.supplierID}" th:text="${s.supplierName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/staff/products" class="btn btn-secondary">Cancel</a>
        <a href="/" class="btn btn-info">Back to Main Page</a>
    </form>
</section>
</body>
</html>
