<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>New Purchase Order</title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Page-specific CSS for purchase-order-form.html */
            .form-label {
                color: #007bff;
            }
            .btn-primary {
                background-color: #28a745;
                border-color: #28a745;
            }
            .btn-primary:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <h3>New Purchase Order</h3>
    <form th:action="@{/staff/purchase-orders/save}" th:object="${purchaseOrder}" method="post">
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <select class="form-select" id="supplier" th:field="*{supplier.supplierID}" required>
                <option value="">-- Select a Supplier --</option>
                <option th:each="s : ${suppliers}" th:value="${s.supplierID}" th:text="${s.supplierName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/staff/purchase-orders" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
